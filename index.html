<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandangos</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/png" href="src/fandangos.png">
</head>
<body>

    <section id="centralizar">
        <div id="form">
            <h1>FANDANGOS</h1>
            <form id="Enviar">
                <label for="ra">RA</label>
                <input type="text" id="ra" placeholder="Ex: 00011198235xSP" required>

                <div class="Mostrar">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="button" id="VerSenha">
                        <img src="olho.png" alt="VerSenha" id="OlhoVer">
                    </button>
                </div>          
                <button id="Logar" type="submit">Realizar atividades</button> 
            </form>
            <br>
        </div>    

        <article id="TamanhoN" aria-live="polite"></article>
    </section>
    
    <script src="src/script.js"></script>
    <script src="src/modal.js"></script>
</body>
</html>
