<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Redação IA</title>
<style>
body { font-family: Arial; text-align:center; padding:20px; background:#f5f5f5; }
.container { background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto; }
input, button { padding:10px; margin:10px; width:80%; }
#resultado { margin-top:20px; text-align:left; white-space: pre-wrap; }
</style>
</head>
<body>
<div class="container">
<h1>Gerador de Redação com IA</h1>
<input type="text" id="temaInput" placeholder="Digite o tema">
<button onclick="gerarRedacao()">Gerar Redação</button>
<div id="resultado"></div>
</div>

<script>
async function gerarRedacao() {
    const tema = document.getElementById('temaInput').value.trim();
        if (!tema) return alert('Digite um tema!');

            const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = 'Gerando redação...';

                    const apiKey = "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";

                        try {
                                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                                            method: 'POST',
                                                        headers: {
                                                                        'Content-Type': 'application/json',
                                                                                        'Authorization': `Bearer ${apiKey}`
                                                                                                    },
                                                                                                                body: JSON.stringify({
                                                                                                                                model: 'gpt-4',
                                                                                                                                                messages: [{ role: 'user', content: `Escreva uma redação sobre: ${tema}` }],
                                                                                                                                                                max_tokens: 500
                                                                                                                                                                            })
                                                                                                                                                                                    });
                                                                                                                                                                                            const data = await response.json();
                                                                                                                                                                                                    resultadoDiv.innerHTML = `<p>${data.choices[0].message.content}</p>`;
                                                                                                                                                                                                        } catch (err) {
                                                                                                                                                                                                                resultadoDiv.innerHTML = 'Erro ao gerar redação.';
                                                                                                                                                                                                                        console.error(err);
                                                                                                                                                                                                                            }
                                                                                                                                                                                                                            }
                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                            </html>
